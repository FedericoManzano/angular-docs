<app-paginas>
    
    <app-componente-principal [titulo]="titulo" [parrafo]="parrafo"></app-componente-principal>


    <app-article>
        <h2 class="h2">Node Js - NPM / Yarn</h2>

        <h3 class="h3">Npm</h3>

        <p class="p">Podemos descargar la librería como una dependencia de Node Js a través de la consola.</p>

        <a class="copy" data-target="#1">
            <span class="tips-ele" data-position="right" data-info="<span class='t-toxic fz-13'>Copiado !!<span>" data-evt="click" >
              Copiar
            </span>
        </a>
    
        <pre class="cod-js" id="1">
        {{npm}}
        </pre>

        <h3 class="h3">Yarn</h3>


        <a class="copy" data-target="#1">
            <span class="tips-ele" data-position="right" data-info="<span class='t-toxic fz-13'>Copiado !!<span>" data-evt="click" >
              Copiar
            </span>
        </a>
    
        <pre class="cod-js" id="1">
        {{yarn}}
        </pre>

    </app-article>

</app-paginas>
